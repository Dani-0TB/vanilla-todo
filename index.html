<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do APP</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script defer src="./js/todo.js"></script>
  
</head>

<body>
  <div class="container">
    <div class="container-head">
      <h1 class="title">TO DO APP</h1>
    </div>
    <div class="input">
      <label for="input-task" class="form-label">TASK NAME: </label>
      <div class="form-control-wrapper">
        <input id="input-task" type="text" class="form-control">
      </div>
      <button id="add-task" class="form-submit">ADD</button>
    </div>
    <div class="list-wrapper">
      <ul id="list-view" class="list-view"></ul>
    </div>
  </div>
</body>
</html>
